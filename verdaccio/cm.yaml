apiVersion: v1
kind: ConfigMap
metadata:
  name: verdaccio-config
  namespace: verdaccio
data:
  config.yaml: |
    storage: /verdaccio/storage
    uplinks:
      npmjs:
        url: https://registry.npmjs.org/

    # Allow anonymous access and publishing for all packages
    packages:
      '@*/*':
        access: $all          # Allow anonymous access to scoped packages
        publish: $all         # Allow anonymous publishing to scoped packages
        proxy: npmjs
      '**':
        access: $all          # Allow anonymous access to all packages
        publish: $all         # Allow anonymous publishing to all packages
        proxy: npmjs

    logs:
      - { type: stdout, format: pretty, level: http }

    # Disable authentication entirely
    auth: {}

    # Optional: Disable web UI login/signup button
    security:
      web:
        sign: false
