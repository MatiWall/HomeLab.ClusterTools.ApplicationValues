apiVersion: apps/v1
kind: Deployment
metadata:
  name: pypiserver
  namespace: pypi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pypiserver
  template:
    metadata:
      labels:
        app: pypiserver
    spec:
      containers:
      - name: pypiserver
        image: pypiserver/pypiserver:v2.1.1
        command: ["pypi-server"]
        args: ["-a", ".", "-P", "."]
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: http
        env:
        - name: PYPISERVER_PASSWORDS
          value: "admin:adminpass,user:userpass"
        volumeMounts:
        - name: pypiserver-storage
          mountPath: /data/packages
      volumes:
        - name: pypiserver-storage
          persistentVolumeClaim:
            claimName: pypi-storage-pvc

