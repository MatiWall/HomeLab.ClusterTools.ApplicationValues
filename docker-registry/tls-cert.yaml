apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: docker-registry-cert
  namespace: docker-registry
spec:
  secretName: docker-registry-tls-secret
  issuerRef:
    name: local-ca
    kind: ClusterIssuer
  dnsNames:
    - docker-registry.mw.local
  duration: 8760h
  renewBefore: 720h
