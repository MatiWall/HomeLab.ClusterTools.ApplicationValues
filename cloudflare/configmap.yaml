apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudflare-tunnel-config
  namespace: cloudflare
data:
  config.yaml: |
    # ConfigMap
    tunnel: homelab
    credentials-file: /etc/cloudflared/credentials.json

    ingress:
      - service: http://build-pipeline-webhook-eventsource-svc.cloudflare.svc.cluster.local:12000
        hostname: "homelab-build.mwstack.org"
      - service: http_status:404
