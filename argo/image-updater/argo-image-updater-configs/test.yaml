apiGroup: argocd-image-updater.argoproj.io/v1alpha1
kind: ImageUpdater
metadata:
  name: argo-image-updater
spec:
  namespace: argocd
  applicationRefs:
    - namePattern: "webhook-forwarder"
      images:
        - alias: docker-registry.mw.local/mwstack-webhookforwarder
          imageName: docker-registry.mw.local/mwstack-webhookforwarder