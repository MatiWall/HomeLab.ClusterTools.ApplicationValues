apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: build-pipeline
spec:
  dependencies:
    - name: webhook-dep
      eventSourceName: build-pipeline-webhook
      eventName: build-pipeline
  triggers:
    - template:
        name: build-pipeline-trigger
        argoWorkflow:
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                generateName: build-pipeline-workflow-
              spec:
                entrypoint: whalesay
                templates:
                  - name: whalesay
                    container:
                      image: docker/whalesay:latest
                      command: [cowsay]
                      args: ["hello world"]