apiVersion: apps/v1
kind: Deployment
metadata:
  name: rancher
  namespace: cattle-system
  labels:
    app: rancher
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rancher
  template:
    metadata:
      labels:
        app: rancher
    spec:
      serviceAccountName: rancher-sa
      containers:
        - name: rancher 
          image: rancher/rancher:v2.13.1
          ports: 
            - containerPort: 80
          env:
            - name: CATTLE_BOOTSTRAP_PASSWORD
              value: "admin"