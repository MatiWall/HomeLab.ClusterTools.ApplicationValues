# crossplane-specific configuration
nameOverride: crossplane
fullnameOverride: crossplane

# Enable RBAC
rbac:
  create: false

# Enable Crossplane leader election
leaderElection:
  enabled: true

# Customize Crossplane resource requests/limits
resources:
  requests:
    memory: 256Mi
    cpu: 100m
  limits:
    memory: 512Mi
    cpu: 200m

